name: Build and test

on:
  push:
    branches:
      - main
      - 'feature/**'
      - 'fix/**'

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.2'
      - name: Build
        run: go build ./...
      - name: Test
        run: go test ./...